<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="phone vh-100 bg-black">
        <div class="h-25 position-relative">
            <input type="text" readonly class="input w-100 px-4 h-50 bg-black position-absolute bottom-0 text-white fs-1 text-end fw-semibold">
        </div>
        <div class="d-flex flex-column justify-content-evenly px-4 h-75 bg-dark rounded-top-5 text-white text-center fs-2 py-5">
            <div class="row w-100 mx-0">
                <div class="col"><button class="button options">AC</button></div>
                <div class="col"><button class="button options">+/-</button></div>
                <div class="col"><button class="button options">%</button></div>
                <div class="col"><button class="button operation">รท</button></div>
            </div>
            <div class="row w-100 mx-0">
                <div class="col"><button class="button number">7</button></div>
                <div class="col"><button class="button number">8</button></div>
                <div class="col"><button class="button number">9</button></div>
                <div class="col"><button class="button operation">ร</button></div>
            </div>
            <div class="row w-100 mx-0">
                <div class="col"><button class="button number">4</button></div>
                <div class="col"><button class="button number">5</button></div>
                <div class="col"><button class="button number">6</button></div>
                <div class="col"><button class="button operation">-</button></div>
            </div>
            <div class="row w-100 mx-0">
                <div class="col"><button class="button number">1</button></div>
                <div class="col"><button class="button number">2</button></div>
                <div class="col"><button class="button number">3</button></div>
                <div class="col"><button class="button operation">+</button></div>
            </div>
            <div class="row w-100 mx-0">
                <div class="col"><button class="button options">C</button></div>
                <div class="col"><button class="button number">0</button></div>
                <div class="col"><button class="button number">.</button></div>
                <div class="col"><button class="button operation">=</button></div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
